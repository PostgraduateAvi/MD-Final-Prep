name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run automation tests
      run: |
        python test_automation.py
    
    - name: Run API tests
      run: |
        python test_md_exam_prep_api.py
    
    - name: Run text extraction tests
      run: |
        python test_extract_text.py
    
    - name: Test quick setup
      run: |
        python quick_setup.py --check
    
    - name: Verify configuration
      run: |
        python -c "import json; print('Config loaded:', json.load(open('md_prep_config.json')))"